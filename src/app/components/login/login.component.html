<div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Iniciar Sesión
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                  <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                    <div *ngIf="loginForm.controls['email'].errors['required']">El email es requerido</div>
                    <div *ngIf="loginForm.controls['email'].errors['email']">El email debe ser válido</div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                  <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                    <div *ngIf="loginForm.controls['password'].errors['required']">La contraseña es requerida</div>
                    <div *ngIf="loginForm.controls['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
              </form>
              <div class="mt-3 text-center">
                <p>¿No tienes una cuenta? <a routerLink="/registrarse">Regístrate aquí</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
