<div class="agendar-container">
  <div class="card p-4">
    <div class="card-header">Agendar Nueva Cita</div>

    <div class="form-group mt-3">
      <label for="doctor">Doctor</label>
      <select id="doctor" class="form-control" (change)="onDoctorChange($event)">
        <option *ngFor="let doctor of doctors" [value]="doctor">{{ doctor }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="especialidad">Especialidad</label>
      <select id="especialidad" class="form-control" (change)="onEspecialidadChange($event)">
        <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-control" (change)="onFechaChange($event)">
    </div>

    <div class="form-group mt-3">
      <label for="hora">Hora</label>
      <select id="hora" class="form-control" (change)="onHoraChange($event)">
        <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
      </select>
    </div>

    <button class="btn btn-primary mt-4 w-100" (click)="agendarCita()">Agendar Cita</button>
  </div>
</div>
