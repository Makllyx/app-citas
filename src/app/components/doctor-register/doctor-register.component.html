<div class="login-container">
  <div class="card p-4" style="width: 100%; max-width: 500px;">
    <div class="card-header">
      Registro de Doctor
    </div>
    <div class="card-body">
      <form (ngSubmit)="registrar()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input id="nombre" name="nombre" class="form-control" [(ngModel)]="doctor.nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input id="email" name="email" type="email" class="form-control" [(ngModel)]="doctor.email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="doctor.password" required>
        </div>
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <input id="especialidad" name="especialidad" class="form-control" [(ngModel)]="doctor.especialidad" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
      </form>

      <div class="mt-3 text-danger" *ngIf="mensaje">
        {{ mensaje }}
      </div>

      <div class="text-center mt-3">
        <a routerLink="/login-doctor">¿Ya tienes una cuenta?</a>
      </div>
    </div>
  </div>
</div>
