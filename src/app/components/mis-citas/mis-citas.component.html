<div class="login-container">
  <div class="card" style="width: 100%; max-width: 700px;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Mis Citas</h2>
      <div>
        <span *ngIf="usuario" class="me-2">Hola, {{ usuario }}</span>
        <button class="btn btn-light btn-sm" (click)="cerrarSesion()">Cerrar sesiÃ³n</button>
      </div>
    </div>

    <div class="card-body">
      <div *ngIf="citas.length > 0; else noCitas">
        <ul class="list-group">
          <li *ngFor="let cita of citas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>Doctor:</strong> {{ cita.doctor }}<br>
              <strong>Especialidad:</strong> {{ cita.especialidad }}<br>
              <strong>Fecha:</strong> {{ cita.fecha }}<br>
              <strong>Hora:</strong> {{ cita.hora }}
            </div>
            <button class="btn btn-danger btn-sm" (click)="eliminarCita(i)">Eliminar</button>
          </li>
        </ul>
      </div>

      <ng-template #noCitas>
        <p class="text-center">No tienes citas agendadas.</p>
      </ng-template>

      <div class="text-center mt-3">
        <a routerLink="/agendar-cita" class="btn btn-primary">Agendar Nueva Cita</a>
      </div>
    </div>
  </div>
</div>
