<div class="login-container">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-header">
      Iniciar Sesión - Doctor
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div class="mt-3 text-danger" *ngIf="mensaje">
        {{ mensaje }}
      </div>

      <div class="text-center mt-3">
        <a routerLink="/registrarse">¿No estás registrado como doctor?</a>
      </div>
    </div>
  </div>
</div>
